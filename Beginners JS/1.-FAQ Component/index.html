<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - JavaScript</title>
    <!-- Styles sheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>   
    <div id="app">
        <!-- Title Project -->
        <div id="faq-title">
            <h1>FAQ - <span class="faq-js">JS</span></h1>
        </div>
        <!-- Start First box -->
        <div class="faq-items">
            <ul>
                <li class="item"> <img src="./icons/information-icon.svg" alt="Information" class="faq-icon"> Frequently asked questions</li>
                <li class="item active"> <img src="./icons/creditcard-icon.svg" alt="Credit card" class="faq-icon"> Payment and invoice</li>
                <li class="item"> <img src="./icons/deliveries-icon.svg" alt="Deliveries" class="faq-icon"> Deliveries</li>
                <li class="item"> <img src="./icons/return-icon.svg" alt="Return" class="faq-icon"> Return & Crediting</li>
                <li class="item"> <img src="./icons/complaint-icon.svg" alt="Complaint" class="faq-icon"> Complaint</li>
            </ul>
        </div>
        <!-- End First box -->
        <!-- Start Second box -->
        <div class="faq-questions">
            <h2 class="question-title">Payment and invoice</h2>
            <div class="faq-container">
            </div>
        </div>
        <!-- End Second Box -->
    </div>

    <!-- Scripts -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
