<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <!-- Styles sheet -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Start App -->
    <div id="app">
        <div class="timer">
            <h2 class="app-title">Draft <span class="app-subtitle">Countdown</span></h2>
            <div class="countdown">
                <div class="time hours">
                    <label class="time-title"> Days </label>
                    <div class="countdown-hours"> 05 </div>
                </div>
                <div class="time hours">
                    <label class="time-title"> Hours </label>
                    <div class="countdown-hours"> 04 </div>
                </div>
                <div class="time minutes">
                    <label class="time-title">Minutes</label>
                    <div class="countdown-minutes"> 30 </div>
                </div>
                <div class="time seconds">
                    <label class="time-title">Seconds</label>
                    <div class="countdown-seconds"> 00 </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End App -->
    
    <!-- Scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
