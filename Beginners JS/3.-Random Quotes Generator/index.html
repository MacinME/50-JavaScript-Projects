<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes - JavaScript</title>
    <!-- Styles sheet -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Start App -->
    <div id="app">
        <div class="quotes-container">
            <div class="quote-box">
                <p class="quote-text">"Be yourself; everyone else is already taken."</p>
                <span class="quote-author">Oscar Wilde</span>
            </div>
        </div>
        <button id="btn-generator">Get Random</button>
    </div>
    <!-- End App -->

    <!-- Scripts -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
